---
layout: default
---

<!-- Main -->
<section id="banner">
    <div class="inner">
        <h2>Publications</h2>
    </div>
</section>

<section id="main" class="wrapper style1">
    <div class="container">
        <div class="row">
            <div class="2u">
                <section>
                    <h3></h3>
                </section>
            </div>
            <div class="8u">
                <section>
                    <h3>Most Recent</h3>
                    {% assign items = site.posts | where: "group", "publication" %}
                    {% for item in items %}
                        <p class="pubs">
                            {{ item.content }}
                        </p>
                    {% endfor %}
                </section>
            </div>
            <div class="2u">
            </div>
        </div>
    </div>
</section>
