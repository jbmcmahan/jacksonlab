---
layout: default
---

<!-- Main -->

<section id="banner">
    <div class="inner">
        <h2>News Archive</h2>
    </div>
</section>

<section id="main" class="wrapper style1">
    <div class="container">
        <div class="row">
            <div class="3u">
                <section>
                    <h3></h3>
                </section>
            </div>
            <div class="6u">
                <section>
                    <ul>
                      {% assign items = site.posts | where: "group", "news" %}
                      {% for item in items %}
                      <p>
                          <a href="{{ site.baseurl }}{{ item.url }}">{{ item.date | date_to_string }} &mdash; {{ item.title }}</a>
                      </p>
                      {% endfor %}
                    </ul>
                </section>
            </div>
            <div class="3u">
            </div>
        </div>
    </div>
</section>
