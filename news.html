---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>News</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% assign items = site.posts | where: "group", "news" %}
    {% for item in items limit:5 %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
          <div class="row">
            <div class="2u">
              <h3></h3>
            </div>
            <div class="8u">
              <header class="major">
                <h2><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h2>
              </header>
              <section class="container">
                {{ item.excerpt }}
              </section>
              <section class="special">
                <ul class="actions">
                  <li><a href="{{ site.baseurl }}{{ item.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                </ul>
              </section>
            </div>
            <div class="2u">
            </div>
          </div>
        </div>
    {% endfor %}
</section>
<header class="major">
  <h2><a href="{{site.baseurl}}/archive.html">Archive</a></h2>
</header>
